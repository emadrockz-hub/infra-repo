name: Terraform (EC2)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Ensure remote state bucket exists
        run: |
          set -e
          BUCKET="${{ vars.TF_STATE_BUCKET }}"
          REGION="${{ env.AWS_REGION }}"
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists: $BUCKET"
          else
            echo "Creating bucket: $BUCKET"
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET"
            else
              aws s3api create-bucket --bucket "$BUCKET" --create-bucket-configuration LocationConstraint="$REGION"
            fi
            aws s3api put-bucket-versioning --bucket "$BUCKET" --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption --bucket "$BUCKET" --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
          fi

      - name: Ensure DynamoDB lock table exists
        run: |
          set -e
          TABLE="${{ vars.TF_STATE_DDB_TABLE }}"
          if aws dynamodb describe-table --table-name "$TABLE" >/dev/null 2>&1; then
            echo "DynamoDB table exists: $TABLE"
          else
            echo "Creating DynamoDB table: $TABLE"
            aws dynamodb create-table \
              --table-name "$TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            aws dynamodb wait table-exists --table-name "$TABLE"
          fi

      - name: Terraform init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ vars.TF_STATE_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.TF_STATE_DDB_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        env:
          TF_VAR_aws_region: ${{ vars.AWS_REGION }}
          TF_VAR_key_name: ${{ vars.EC2_KEY_NAME }}
          TF_VAR_my_ip_cidr: ${{ vars.MY_IP_CIDR }}
          TF_VAR_project_name: ${{ vars.PROJECT_NAME }}
        run: terraform plan -out=tfplan

      - name: Terraform apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: Show outputs
        env:
          TF_VAR_aws_region: ${{ vars.AWS_REGION }}
          TF_VAR_key_name: ${{ vars.EC2_KEY_NAME }}
          TF_VAR_my_ip_cidr: ${{ vars.MY_IP_CIDR }}
          TF_VAR_project_name: ${{ vars.PROJECT_NAME }}
        run: terraform output
